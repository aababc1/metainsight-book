name: Build and Deploy MyST Book

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build book
        env:
          BASE_URL: /${{ github.event.repository.name }}
        run: myst build --html

      - name: Prepare build output
        run: |
          touch _build/html/.nojekyll
          if [ -f "dashboard.html" ]; then
            cp dashboard.html _build/html/dashboard.html
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _build/html
          clean: true
