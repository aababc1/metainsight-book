name: Build and Deploy MyST Book

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build book
        run: myst build --html

      - name: Determine build output path
        id: buildpath
        run: |
          if [ -f "_build/html/index.html" ]; then
            echo "path=_build/html" >> $GITHUB_OUTPUT
          elif [ -f "_build/site/public/index.html" ]; then
            echo "path=_build/site/public" >> $GITHUB_OUTPUT
          elif [ -f "_build/site/index.html" ]; then
            echo "path=_build/site" >> $GITHUB_OUTPUT
          else
            echo "Build output not found!" && find _build -name "index.html" 2>/dev/null
            echo "path=_build/html" >> $GITHUB_OUTPUT
          fi
          echo "Using build path: $(cat $GITHUB_OUTPUT | tail -1)"

      - name: Copy dashboard into build output
        run: |
          if [ -f "dashboard.html" ]; then
            cp dashboard.html "${{ steps.buildpath.outputs.path }}/dashboard.html"
            echo "Copied dashboard.html"
          fi

      - name: List build output
        run: ls -la ${{ steps.buildpath.outputs.path }}/ | head -20

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.buildpath.outputs.path }}
          publish_branch: gh-pages
          force_orphan: true
