name: Build and Deploy MyST Book

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build book
        run: myst build --html

      - name: Debug - show build output structure
        run: |
          echo "=== _build directory tree ==="
          find _build -type f | head -50
          echo ""
          echo "=== Check for index.html ==="
          find _build -name "index.html" -type f
          echo ""
          echo "=== _build/html contents (if exists) ==="
          ls -la _build/html/ 2>/dev/null || echo "_build/html/ does not exist"
          echo ""
          echo "=== _build/site contents (if exists) ==="
          ls -la _build/site/ 2>/dev/null || echo "_build/site/ does not exist"

      - name: Copy dashboard into build output
        run: |
          if [ -f "dashboard.html" ]; then
            if [ -d "_build/html" ]; then
              cp dashboard.html _build/html/dashboard.html
            elif [ -d "_build/site" ]; then
              cp dashboard.html _build/site/dashboard.html
            fi
          fi

      - name: Add .nojekyll
        run: |
          if [ -d "_build/html" ]; then
            touch _build/html/.nojekyll
          elif [ -d "_build/site" ]; then
            touch _build/site/.nojekyll
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
          publish_branch: gh-pages
          force_orphan: true
