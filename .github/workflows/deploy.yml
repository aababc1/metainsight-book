name: Build and Deploy MyST Book

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build book
        run: myst build

      - name: Copy dashboard into build output
        run: |
          if [ -d "_build/html" ]; then
            cp dashboard.html _build/html/dashboard.html
            echo "Copied to _build/html/"
          elif [ -d "_build/site" ]; then
            cp dashboard.html _build/site/dashboard.html
            echo "Copied to _build/site/"
          fi

      - name: Determine build output path
        id: buildpath
        run: |
          if [ -f "_build/html/index.html" ]; then
            echo "path=_build/html" >> $GITHUB_OUTPUT
          elif [ -f "_build/site/public/index.html" ]; then
            echo "path=_build/site/public" >> $GITHUB_OUTPUT
          elif [ -d "_build/site" ]; then
            echo "path=_build/site" >> $GITHUB_OUTPUT
          else
            echo "path=_build/html" >> $GITHUB_OUTPUT
          fi

      - name: List build output
        run: ls -la ${{ steps.buildpath.outputs.path }}/ | head -30

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.buildpath.outputs.path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
